<div class="container">
  <h1>Create Note</h1>

  <input [(ngModel)]="title" type="text" placeholder="Title"  class="input"/>
  <textarea [(ngModel)]="note" placeholder="Write your note here..."  class="input"></textarea>

  <select class="input" [(ngModel)]="category">
    <option value="">Select Category</option>
    <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
  </select>

  <button (click)="saveNote()" class="save-button">Save</button>
</div>
